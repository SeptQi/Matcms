<include file="Index/header" />
<body>
<div id="wrapper">

  <include file="Index/nav"/>
<div id="page-wrapper">

  <div class="container-fluid" >

    <!-- Page Heading -->
    <div class="row">
      <div class="col-md-12">
        <ol class="breadcrumb">
          <li>
            <i class="fa fa-dashboard"></i><a href="/admin.php?c=positioncontent"> 推荐位内容管理 </a>
          </li>
          <li class="active">
            <i class="fa fa-table"></i> 推荐位内容列表 
          </li>
        </ol>
      </div>
    </div>
    <!-- /.row -->
    <div class="pull-left">
      <button id="button-add" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添&nbsp;&nbsp;&nbsp;&nbsp;加 </button>
      <button  id="button-listorder" type="button" class="btn btn-primary dropdown-toggle"><span class="glyphicon glyphicon-sort" aria-hidden="true"></span> 更新排序</button>
    </div>

    <div class="row">
      <form action="/admin.php" method="get">
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-addon">推荐位</span>
            <select class="form-control" name="position_id">
                <volist name="positions" id="position">
                    <option value="{$position['id']}" <if condition="$position['id'] == $positionid">selected</if>>{$position['name']}</option>
                </volist>
            </select>
          </div>
        </div>
        <input type="hidden" name="c" value="positioncontent"/>
        <input type="hidden" name="a" value="index"/>
        <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-addon">文章标题</span>
          <input class="form-control" name="title" type="text" value="{$title}"/>
          <span class="input-group-btn">
            <button id="sub_data" type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
          </span>
        </div>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <h3></h3>
        <div class="table-responsive">
          <form id="singcms-listorder">
          <table class="table table-bordered table-hover singcms-table">
            <thead>
              <tr>
                <th style="width: 90px;">排序</th><!--7-->
                <th>文章</th>
                <th>标题</th>
                <th>时间</th>
                <th>封面图</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <volist name="lists" id="list">
                <tr>
                  <td><input size=4 type='text'  name='listorder[{$list['id']}]' value="{$list['listorder']}"/></td>
                  <td>{$list['news_id']}</td>
                  <td>{$list['title']}</td>
                  <td>{$list['create_time']|date="Y-m-d H:i:s",###}</td>
                  <td>{$list['thumb']|isThumb}</td>
                  <td>
                    <span  attr-status="<if condition="$list['status'] == 1">0<else/>1</if>" attr-id="{$list['id']}" class="sing_cursor singcms-on-off" id="singcms-on-off" >{$list['status']|status}</span>
                  </td>
                  <td>
                    <span class="sing_cursor glyphicon glyphicon-edit" aria-hidden="true" id="singcms-edit" attr-id="{$list['id']}" ></span>
                    <span class="sing_cursor glyphicon glyphicon-remove-circle" aria-hidden="true" id="singcms-delete" attr-id="{$list['id']}" attr-message="删除"></span>
                  </td>
                </tr>
              </volist>
            </tbody>
          </table>
          </from>
        </div>
      <ul class='pagination'>
        {$pageres}
      </ul>
      </div>

    </div>
    <!-- /.row -->



  </div>
  <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<script>
  var SCOPE = {
    'edit_url' : '/admin.php?c=positioncontent&a=edit',
    'set_status_url' : '/admin.php?c=positioncontent&a=setStatus',
    'add_url' : '/admin.php?c=positioncontent&a=add',
    'listorder_url' : '/admin.php?c=positioncontent&a=listorder',
  }

</script>
<include file="Index/footer" />
