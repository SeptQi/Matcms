
<include file="Index/header" />
<body>

<div id="wrapper">

    <include file="Index/nav"/>

    <div id="page-wrapper">

    <div class="container-fluid" >

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">

                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="/admin.php?c=menu">菜单管理</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-table"></i> 菜单列表
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
      <div class="pull-left">
        <button id="button-add" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添&nbsp;&nbsp;&nbsp;&nbsp;加 </button>
        <button  id="button-listorder" type="button" class="btn btn-primary dropdown-toggle"><span class="glyphicon glyphicon-sort" aria-hidden="true"></span> 更新排序</button>
      </div>
        <div class="row">
            <form action="/admin.php" method="get">
                <input type="hidden" name="c" value="menu"/>
                <input type="hidden" name="a" value="index"/>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">类型</span>
                        <select class="form-control" name="type">
                            <option value="1" <if condition = "$type === 1"> selected </if>>后台菜单</option>
                            <option value="0" <if condition = "$type === 0"> selected </if>>前端导航</option>
                        </select>
                        <span class="input-group-btn">
                            <button id="sub_data" type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <h3></h3>
                <div class="table-responsive">
                    <form id="singcms-listorder">
                        <table class="table table-bordered table-hover singcms-table">
                            <thead>
                            <tr>
                                <th style="width: 90px;">排序</th>
                                <th>id</th>
                                <th>菜单名</th>
                                <th>模块名</th>
                                <th>类型</th>
                                <if  condition="$menus[0]['posname']">
                                <th>推荐位位置</th>
                                </if >
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="menus" id="menu">
                                <tr>
                                    <td><input size="4" type="text" name="listorder[{$menu.menu_id}]" value="{$menu.listorder}"/></td>
                                    <td>{$menu.menu_id}</td>
                                    <td>{$menu.name}</td>
                                    <td>{$menu.m}</td>
                                    <td>{$menu.type|getMenuType}</td>
                                    <if condition="$menu.posname ">
                                    <td>{$menu.posname}</td>
                                    </if>
                                    <td><span attr-status="<if condition="$menu['status'] eq 1">0<else/>1</if>"  attr-id="{$menu['menu_id']}" class="sing_cursor singcms-on-off" id="singcms-on-off" >{$menu['status']|status}</span></td>
                                    <td>
                                        <span class="sing_cursor glyphicon glyphicon-edit" id="singcms-edit" aria-hidden="true" attr-a="menu" attr-id="{$menu.menu_id}"></span>
                                        &nbsp;
                                        <span class="sing_cursor glyphicon glyphicon-remove-circle" id="singcms-delete"aria-hidden="true" attr-id="{$menu.menu_id}" attr-a="menu" attr-message="删除"></span>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </form>
                    <nav>
                    <div class="pull-left">
                        <ul class='pagination'>
                            {$pageRes}
                        </ul>
                    </div>
                    </nav>
                </div>
            </div>
        </div>
        <!-- /.row -->



    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<!-- Morris Charts JavaScript -->
<script>
    var SCOPE = {
        'add_url' : '/admin.php?c=menu&a=add',
        'edit_url' : '/admin.php?c=menu&a=edit',
        'set_status_url' : '/admin.php?c=menu&a=setStatus',
        'listorder_url' : '/admin.php?c=menu&a=listorder',
    }
</script>
<include file="Index/footer" />
