  $("#cache-index").click(function(){

	var url = 'index.php?c=index&a=build_html';
	var jump_url = '/admin.php?c=basic&a=cache';
	var postData = {};

	$.post(url, postData,function(result){

		// 成功

	  }else if(result.status==0) {
		return dialog.error(result.message);
	  }

	},"JSON");
  });
